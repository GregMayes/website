---
layout: default
---

<main class="2xl:mx-auto 2xl:w-3/4 grow px-5 mt-5">
  <article>
    <header>
      <h1 class="text-3xl font-semibold">
        {{ page.title }}
      </h1>

      <p class="text-sm">
        Published on {{ page.date | date: "%Y-%m-%d" }}
      </p>
    </header>

    <hr class="h-px mt-5 bg-gray-400 border-0" />

    <div class="markdown my-5">
      {{ content }}
    </div>
  </article>
</main>
